@if ((asyncTabs | async) === null) {
    Loading tabs...
  }
  
  <mat-tab-group>
    @for (tab of asyncTabs | async; track tab) {
      <mat-tab>
        <ng-template mat-tab-label>{{tab.label}}</ng-template>

        @if (tab.label === 'First') {
            <app-pond-info-card></app-pond-info-card>
          } 
        @else if (tab.label === 'Second') {
            <app-pond-info-table />
        }
        @else if (tab.label === 'Third') {
            <app-simple-chart />
          }
          @else {
            {{ tab.content }}
          }

      </mat-tab>
    }
  </mat-tab-group>
